<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Snackowledge</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Choose your allergies</h3>

     <div class="center">
        <p class="ionic-logo"></p>
    </div>

  <ion-item>
    <ion-label>Allergens</ion-label>
    <ion-select [(ngModel)]="allergens" multiple="true">
      <ion-option>Gluten</ion-option>
      <ion-option>Vegan</ion-option>
      <ion-option>Peanut</ion-option>
      <ion-option>Nut</ion-option>
      <ion-option>Lactose</ion-option>
    </ion-select>
  </ion-item>

    <br/>
    <button ion-button block (click)="click()">Scan</button>
</ion-content>
