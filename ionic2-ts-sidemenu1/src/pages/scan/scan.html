<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>

<!---------------------------------------------->

<ion-navbar *navbar>
  <ion-title>
    Scan Details
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-list no-border>
    <ion-item>
      <ion-note item-start>
        Name:
      </ion-note>
      {{ name }}
    </ion-item>

    <ion-item>
      <ion-note item-start>
        Barcode
      </ion-note>
      {{ barcodeData.text }}
    </ion-item>

    <ion-list-header>Ingredients</ion-list-header>
    <ion-item *ngFor="let ingred of ingredients">
      {{ ingred }}
    </ion-item>

    <ion-item>
      <img [src]="imageUrl" />
    </ion-item>
    <button ion-button block (click)="back()">Back</button>
  </ion-list>
</ion-content>
